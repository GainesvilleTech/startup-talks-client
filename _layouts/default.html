    $(document).ready(function() {
      $(".hamburger-menu").click(function(e) {
        $("nav ul.menu").toggle();

      });

      $(".carousel").slick({
        prevArrow: $(".prev"),
        nextArrow: $(".next")
      });

      // TODO: DEBOUNCE THIS PLEASE!
      $("body").visibility({
        once: false,
        continuous: true,
        onTopPassed: function(calculations) {
          var newColor = 'rgba(0, 0, 0, ' + (calculations.percentagePassed || calculations.topVisible ? calculations.percentagePassed * .9 : .9) +')';
          $("nav").css('background-color', newColor);
        }
      });
    });
  </script>
