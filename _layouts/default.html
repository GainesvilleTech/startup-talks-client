  <script charset="utf-8">
    $(document).ready(function() {
      $("nav li.mobile a").click(function(e) {
        e.preventDefault();

        var parent = $(this).parent();
        var label = parent.hasClass("close") ? "Menu" : "Close";

        $(this).text(label);
        parent.toggleClass("close");
        $("nav li.full").toggle();
      });
    });
  </script>
